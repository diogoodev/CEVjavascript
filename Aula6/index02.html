<html lang="en">
<head>

  <title>Manipulação de dados</title> <!--Comentario-->
  <style>
    body{
font: normal 20pt Arial;
    }
    
  </style>
</head>
<body>
  <h1>Variaveies</h1>
  <script>
    var nome = window.prompt("Qual é o seu nome") // pergunta o nome e armazena na variavel nome
    document.writeln(`Olá ${nome},. Seu nome tem ${nome.length} letras`) // escreve na tela o a quantidade de caracteres que a variavel nome tem 
    document.writeln(`Seu nome em maiusculas é ${nome.toUpperCase()}`)
    document.writeln(`Seu nome em minusculas é ${nome.toLowerCase()}`)
  </script>
</body>
